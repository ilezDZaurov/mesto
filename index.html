<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>

<body class="page">
	<div class="page__container">
		<header class="header page__header">
			<img class="header__logo" src="images/Vector.svg" alt="Место">
			<div class="header__line"></div>
		</header>
		<section class="profile page__profile">
			<img class="profile__image" src="images/image.jpg" alt="Жак-Ив Кусто">
			<div class="profile__info">
				<div class="profile__content">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<p class="profile__text">Исследователь океана</p>
				</div>
				<button type="button" class="profile__button"></button>
			</div>
			<button type="button" class="profile__add"></button>
		</section>
		<section class="card">
			<ul class="card__items">
				
			</ul>
		</section>
		<footer class="footer page__footer ">
			<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
		</footer>
	</div>
	<article class="popup popup__form">
		<form class="popup__container popup__container-profile" name="popupForm" action="#">
			<button type="button" class="popup__close popup__close-form"></button>
			<div class="popup__content">
				<h2 class="popup__title"> Редактировать профиль</h2>
				<input class="popup__input  popup__input_type_name" name="input-name" type="text" />
				<input class="popup__input  popup__input_type_job" name="input-job" type="text" />
				<button class="popup__button" type="submit">Сохранить</button>
			</div>
		</form>
	</article>
	<article class="popup popup__add">
		<form class="popup__container popup__container-add" name="popupForm-add" action="#">
			<button type="button" class="popup__close popup__close-add"></button>
			<div class="popup__content">
				<h2 class="popup__title"> Новое место</h2>
				<input class="popup__input  popup__input_type_place" value placeholder ="Название" name="input-place" type="text" />
				<input class="popup__input  popup__input_type_link" value placeholder ="Ссылка на картинку" name="input-link" type="text" />
				<button class="popup__button popup__button-add" type="submit">Создать</button>
			</div>
		</form>
	</article>
	<div class="popup popup__images">
		<div class=" popup__image-content">
			<button type="button" class="popup__close popup__close-img" ></button>
			<img src="#" class="popup__image" alt="#">
			<h3 class="popup__image-title"></h3>
		</div>
	</div>
	<template class="card-template">
		<li class="card__item card__item12">
			<img class="card__image " src="#" alt="#">
			<button type="button" class="card__delete"></button>
			<div class="card__info">
				<h2 class="card__name"></h2>
				<button type="button" class="card__like"></button>
			</div>
		</li>
	</template>
	<script src="./scripts/index.js"></script>
	
</body>

</html>
